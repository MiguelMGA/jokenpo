<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Jokenpo - Login </title>
        <link rel="shortcut icon" href="./images/tesoura.ico" type="image/x-icon">
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/login.css">
        <script defer src="./js/login.js"></script>
    </head>
    <body>
        <main>
            <section>
                <form class="login-form">
                    <div class="login-header">
                        <img src="./images/logo.png" alt="logo">
                        <h1> Jokenpo </h1>
                    </div>
                    <input type="text" placeholder="Nome" class="login-input" maxlength="13">
                    <button type="submit" class="login-btn" disabled> Play </button>
                </form>
            </section>
        </main>
    </body>
</html>
